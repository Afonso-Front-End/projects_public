<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro HEMOSC</title>

    <link rel="stylesheet" href="css/root.css">

</head>

<body>
    <form>
        <div class="">
            <label>Nome</label>
            <input id="nome" type="text" placeholder="Nome...">
            <label>Sobre nome</label>
            <input id="sobre_nome" type="text" placeholder="Sobre nome...">
            <label>Data de Nascimento</label>
            <input id="data" type="date" placeholder="Data de nascimento...">
        </div>

        <div class="">
            <label>Genero</label>
            <input id="genero" type="text" placeholder="Genero...">
            <label>Email</label>
            <input id="email" type="email" placeholder="Email...">
            <label>Senha</label>
            <input id="senha" type="password" placeholder="Senha...">
        </div>

        <div class="">
            <label>Telefone</label>
            <input id="telefone" type="tel" placeholder="Telefone..." maxlength="11">
            <label>Celular</label>
            <input id="celular" type="tel" placeholder="Celular..." maxlength="11">
            <label>Cep</label>
            <input id="cep" type="text" placeholder="Cep..." maxlength="8" minlength="-0">

        </div>

        <div class="">
            <label>Endereço</label>
            <input id="endereco" type="text" placeholder="Endereço...">
            <label>Cidade</label>
            <input id="cidade" type="text" placeholder="Cidade...">
            <label>Voluntario</label>
            <input id="voluntario" type="text" placeholder="Voluntario...">
        </div>

        <div class="">
            <label>Tipo sanguineo</label>
            <input id="tipo_sanguineo" type="text" placeholder="Tipo sanguineo...">
            <button id="btn_button" type="submit">cadastrar</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Sobre nome</td>
                <td>Data de nascimento</td>
                <td>Genero</td>
                <td>Email</td>
                <td>Senha</td>
                <td>Telefone</td>
                <td>Celular</td>
                <td>Cep</td>
                <td>Endereço</td>
                <td>Cidade</td>
                <td>Voluntario</td>
                <td>Tipo Sanguinio</td>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>


    <script src="js/function.js"></script>
</body>

</html>
