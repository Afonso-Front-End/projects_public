<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/riot.png" type="image/x-icon">
    <title>Valorant Login</title>
</head>
<body>
    <div class="container">
        <button id="btn_inicar">
            <div class="hide">
                <div class="hide_red">
                    <div class="hide_red_2">
                    </div>
                </div>
            </div>
            <span>00</span>
            <div class="info_donwload">
                <h1>0.0MB/s</h1>
                <h3>Instalando</h3>
            </div>
        </button>
        
        <button id="btn_conta">
            <i class="bi bi-person-fill"></i>
        </button>

        <div class="name_riot">
            <span>riot</span>
            <span>game</span>
        </div>

        <form>
            <div class="logo">
                <img src="img/Riot-Games-Logo.png" alt="">
            </div>
            <div class="prenchimento">
                <h1>Fazer login</h1>
                <input type="text" placeholder="nome de usuario" required>
                <input type="password" placeholder="senha" required>
            </div>
            <div class="table_btn">
                <button><i class="bi bi-facebook"></i></button>
                <button><i class="bi bi-google"></i></button>
                <button><i class="bi bi-apple"></i></button>
            </div>
            <div class="check-box">
                <input type="checkbox"><label>Manter login</label>
            </div>
            <footer>
                <div class="img_proximo">
                    <button disabled id="btnproximo">
                        <i class="bi bi-arrow-right-short"></i>
                    </button>
                </div>
                <div class="links">
                    <a href="#">não  consegue  iniciar  sesão</a>
                    <a href="#">criar conta</a>
                    <p>v52.0.1</p>
                </div>
            </footer>
        </form>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
