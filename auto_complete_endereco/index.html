<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <!--Bootstrap-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
    />
    <!--Bootstrap icon-->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Autocomplete Endereço</title>
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Texto</p>

                <button id="clonse-mesage" type="button" class="btn btn-secondary">
                    Fechar
                </button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre seu endereço</h2>
            <p>Preencha os campos para enviar seus produtos</p>
        </div>
        <form id="address-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="cep" 
                        name="cep" 
                        placeholder="Digite o seu CEP" 
                        minlength="8" 
                        maxlength="8" 
                        required
                    />
                    <label for="cep">Digite o seu CEP</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="address" 
                        name="address" 
                        placeholder="Rua" 
                        disabled
                        required
                        data-input
                    />
                    <label for="address">Rua</label>
                </div>
            
                <div class="form-floating col-12 col-sm-6">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="number" 
                        name="number" 
                        placeholder="Digite o número da residencia" 
                        disabled
                        required
                        data-input
                    />
                    <label for="number">Digite o número da residencia</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="complement" 
                        name="complement" 
                        placeholder="Complemento" 
                        disabled
                        required
                        data-input
                    />
                    <label for="address">Digite o Complemento</label>
                </div>
            
                <div class="form-floating col-12 col-sm-6">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="neighborood" 
                        name="neighborood" 
                        placeholder="Bairro" 
                        disabled
                        required
                        data-input
                    />
                    <label for="neighborood">Bairro</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input 
                        type="text"
                        class="form-control shadow-none"
                        id="city" 
                        name="city" 
                        placeholder="Cidade" 
                        disabled
                        required
                        data-input
                    />
                    <label for="address">Cidade</label>
                </div>
            
                <div class="form-floating col-12 col-sm-6">
                    <select
                    name="region" 
                    id="region" 
                    class="form-select shadow-none" 
                    disabled
                    required 
                    data-input>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <div class="d-flex justify-content-end ">
                    <button id="save-btn" type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
