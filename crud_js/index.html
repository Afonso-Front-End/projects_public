<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crudJS</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- JS -->
    <script defer src="js/script.js"></script>

</head>
<body>

    <form>
        <input type="text" placeholder="Nome" id="nome" class="form-control">
        <input type="text" placeholder="Email" id="email" class="form-control">
        <input type="text" placeholder="Idade" id="idade" class="form-control">

        <div class="buttons">
            <input type="button" value="Alterar" id="btnAlterar" class="btn btn-warning">
            <input type="button" value="Remover" id="btnRemover" class="btn btn-danger">
            <input type="button" value="Cancelar" id="btnCancelar" class="btn btn-secondary">
        </div>

        <input type="button" value="cadastrar" class="btn btn-primary" id="btnCadastrar">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Idade</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>

</body>
</html>
