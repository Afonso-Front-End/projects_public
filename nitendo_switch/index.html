<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!--CSS Global-->
    <link rel="stylesheet" href="style/all.css">

    <!--Fivicon-->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!--ScriptPrincipal-->
    <script src="js/script.js" defer></script>

    <title>Nitendo</title>
</head>
<body>
    <div class="container">
        <div class="carcaca">

            <div class="l1"></div>
            <div class="controle-esquerdo">
                <div class="borda-controle-esquerdo"></div>
                <div class="start"></div>
                <div class="analogico" id="analogico"></div>
                <div class="borda-analogico"></div>
                <div class="borda-analogico-center">
                    <div class="borda-analogico-center-center" id="borda-analogico-center-center"></div>
                </div>
                <div class="btn-reset">
                    <div class="btn-rest-circle"></div>
                </div>
                <div class="setas">
                    <div class="seta-cima"><i class="bi bi-caret-up-fill"></i></div>
                    <div class="seta-esquerda"><i class="bi bi-caret-left-fill"></i></div>
                    <div class="seta-direita"><i class="bi bi-caret-right-fill"></i></div>
                    <div class="seta-baixo"><i class="bi bi-caret-down-fill"></i></div>
                </div>
            </div>

            <div class="tela">
                <div class="volume">
                    <div class="volume-mais"></div>
                    <div class="volume-menos"></div>
                </div>

                <div class="div-corte">
                    <div class="corte"></div>
                    <div class="corte2"></div>
                </div>

                <div class="borda-top-tela"></div>
                <div class="borda-bottom-tela"></div>

                <div class="tela-secundaria">
                    <div class="detalhe">
                        <div class="detalhe-D"></div>
                        <div class="detalhe-DB"></div>
                        <div class="detalhe-D"></div>
                    </div>
                    <div class="tela-principal">
                        <div class="tela-de-comandos">
                            <div class="seta-baixo-direito-comando">B</div>
                            <p>Fechar Console</p>
                        </div>
                        <div class="tela-de-comandos">
                            <div class="seta-baixo-direito-comando">A</div>
                            <p>Abrir Console</p>
                        </div>
                        <div class="tela-de-comandos">
                            <div class="seta-baixo-direito-comando">Y</div>
                            <p>Perfil GitHub</p>
                        </div>
                        <div class="tela-de-comandos">
                            <span class="material-symbols-outlined seta-baixo-direito-comando" style="color: black; font-size: 15px;" >home</span>
                            <p>Link Repositorio</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="encaixe"></div>
            <div class="r1"></div>

            <div class="controle-direito">
                <div class="borda-controle-direito"></div>
                <div class="start-direito"></div>
                <div class="start-direito-90deg"></div>

                <div class="analogico-direito" id="analogico-direito"></div>

                <div class="borda-analogico-direito"></div>
                <div class="borda-analogico-center-direito">
                    <div class="borda-analogico-center-center-direito" id="borda-analogico-center-center-direito"></div>
                </div>

                <div class="btn-reset-direito">
                    <div class="btn-rest-circle-direito"  id="btnHOMEclick">
                        <span class="material-symbols-outlined">home</span>
                    </div>
                </div>
                <div class="setas-direito">
                    <div class="seta-cima-direito">X</div>
                    <div class="seta-esquerda-direito" id="btnYclick">Y</div>
                    <div class="seta-direita-direito" id="btnAclick">A</div>
                    <div class="seta-baixo-direito" id="btnBclick">B</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
