<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="/style/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Music Play</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="area-select-music">
                <ul class="items">
                    <li id="item">
                        <div class="item-img">
                            <img src="/img/imagineDragons/imagine-dragons-01.jpg" alt="">
                        </div>
                        <div class="item-titulos">
                            <h1>Titulo</h1>
                            <p>Paragrafo</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="area-musica">
                <div class="area-play">
                    <div class="area-play-img"></div>
                </div>

                <div class="area-duration">
                    <div class="duration">
                        <div class="barra">
                            <progress value="0" max="1"></progress>
                            <div class="ponto"></div>
                        </div>
                    </div>
                </div>

                <div class="tempo-music">
                    <p id="inicio">0:00</p>
                    <p id="fim">0:00</p>
                </div>

                <div class="controls-play">
                    <div class="play-controls">
                        <span class="material-symbols-outlined " id="voltar">skip_previous</span>
                        <div class="play-pause"><span class="material-symbols-outlined " id="player" onclick="play()">play_arrow</span>
                            <span class="material-symbols-outlined " id="pauser" onclick="pause()">pause</span>
                        </div>
                        <span class="material-symbols-outlined " id="proxima">skip_next</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" src="/music/imagineDragons/Imagine Dragons - Fall Out Boy - Centuries (Official Music Video)(MP3_320K)-01 (1).mp3"></audio>
    <script src="/js/play.js"></script>
</body>

</html>
