<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/projeto_bancario/style/form.css">
    <link rel="stylesheet" href="/projeto_bancario/style/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="loader-container" id="aviso">
        <div class="textaviso">
            <div id="textaviso"></div>
            <button onclick="comfirm()">ok</button>
        </div>
    </div>
    
    <form>
        <div class="area-login">
            <h1>Login</h1>
            <label>Digite sua conta</label>
            <input type="email" placeholder="E-mail ou CPF" id="email">
            <input type="password" placeholder="Senha" id="senha">
            <div class="area-botoes">
                <input type="button" value="Entrar" class="button" onclick="login()">
                <input type="button" value="Criar conta" class="button" onclick="create()">
            </div>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
